services:
  postgres:
    image: postgres:15
    container_name: parlant-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ranjayDB}
      POSTGRES_USER: ${POSTGRES_USER:-ranjay.kumar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ranjay}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ranjay.kumar}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - parlant-network

  parlant:
    build:
      context: ./parlant
      dockerfile: Dockerfile
    container_name: parlant-server
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      POSTGRES_DB: ${POSTGRES_DB:-ranjayDB}
      POSTGRES_USER: ${POSTGRES_USER:-ranjay.kumar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ranjay}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      FRESHDESK_DOMAIN: ${FRESHDESK_DOMAIN}
      FRESHDESK_API_KEY: ${FRESHDESK_API_KEY}
      LAKERA_API_KEY: ${LAKERA_API_KEY}
      PARKWHIZ_API_KEY: ${PARKWHIZ_API_KEY}
    ports:
      - "8800:8800"
    volumes:
      - ./parlant:/app/app_tools
      - ./tests:/app/tests
      - ./data:/app/data
      - ./parlant/main.py:/app/main.py
      - ./pytest.ini:/app/pytest.ini
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parlant-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  parlant-network:
    driver: bridge
